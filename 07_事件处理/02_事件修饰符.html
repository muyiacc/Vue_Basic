<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
            
        }
        .demo1{
            height: 50px;
            background-color: yellowgreen;
        }
    </style>
    

    <!-- 
        事件修饰符：
            prevent: 阻止默认事件（常用）
            stop: 阻止事件冒泡（常用）
            once: 事件只出现一次（常用）
     -->
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>事件修饰符</h2>
        <a @click="showInfo(666)" href="https://www.bilibili.com">带有事件触发的a标签</a>
        <hr>

        <!-- 事件触发后阻止a标签跳转 -->
        <a @click.prevent="showInfo(666)" href="https://www.bilibili.com">带有阻止事件触发的a标签</a>

        <!-- stop事件修饰符 -->
        <div class="demo1" @click="showInfo2">
            <button @clikc="showInfo2">点击此按钮会弹窗</button>
        </div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //组织vue在启动时生成生产提示。
        
        const vm = new Vue({
            el:'#root',
            methods:{
                showInfo(text){
                    alert(text)
                },
                showInfo2(){
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>
