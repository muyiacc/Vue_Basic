<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎使用Vue</h2>
        <button v-on:click="showInfo">点击我查看信息</button>

        <!-- 点击事件的第二种书写方式 -->
        <button @click="showInfo2">点击我查看信息2</button>

        <button @click="showInfo3(666,'这是参数',$event)">带入参数的点击事件</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //组织vue在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{

            },
            methods:{
                showInfo(){
                    alert('弹出一个信息！')
                },
                showInfo2(){
                    alert('弹出一个信息！！')
                },
                showInfo3(number,text,event){
                    console.log(number)
                    alert(text)
                    console.log(event.target.innerText)
                }
            }
        })
    </script>
</body>
</html>
